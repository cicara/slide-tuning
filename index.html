<html lang="en">
<head>

  <title>Slide Tuning</title>

  <style>
    body {
      width: 100vw;
      margin: 0px;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h2 {
      margin: 0px;
      padding: 82px 0px 0px 0px;
      text-align: center;
    }
    #content {
      width: 720px;
      border: 1px solid lightgray;
      margin: 64px auto auto auto;
      padding: 16px;
      text-align: center;
      box-sizing: border-box;
      border-radius: 6px;
      background-color: #FFFFFF;
    }
    .slide-tuning-test {
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 4px;
      background-color: lightgray;
    }
    #log-view {
      width: 320px;
      height: 200px;
      right: 0px;
      bottom: 0px;
      resize: none;
      border: 1px solid lightgray;
      position: absolute;
      border-radius: 4px;
      outline: none;
      padding: 12px;
    }
  </style>
</head>
<body>

  <h2>Slide Tuning</h2>
  <div id="content">
    <span class="slide-tuning-test"></span>
  </div>
  <textarea id="log-view"></textarea>
  <script type="module">
    import { SlideTuning, SlideTuningDirection } from './dist/index.esm.js';

    function appendLog(message) {
      const logView = document.querySelector('#log-view');
      logView.value += `${ message }\n`;
      logView.scrollTo(0, logView.scrollHeight);
    }

    const slideTuning = new SlideTuning(
      {
        value: 0,
        element: document.querySelector('.slide-tuning-test'),
        fractionDigits: 1,
      },
    );
    slideTuning.addEventListener('cancel', event => appendLog(`cancel: ${ JSON.stringify(event.detail) }`));
    slideTuning.addEventListener('change', event => appendLog(`change: ${ JSON.stringify(event.detail) }`));
    slideTuning.addEventListener('changed', event => appendLog(`changed: ${ JSON.stringify(event.detail) }`));
  </script>
</body>
</html>
